name: Go Tests CI

# Этот воркфлоу будет запускаться при каждом пуше в ветку 'main'
# и при создании или обновлении любого pull-request.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Название задачи (может быть любым)
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run Go tests
      run: go test -v ./...
